    <div class="card">
  <h2 style="margin-top:0;">Download extension to VM</h2>
  <label for="storeUrl">Paste a Chrome Web Store link (or Google redirect link, or extension ID)</label>
  <input id="storeUrl" placeholder="Paste link here… (or cjpalhdlnbpafiamejdnhcphjbkeiagm)" />

  <div class="row" style="align-items:center;">
    <button id="downloadBtn">Download to VM</button>
    <button class="secondary" id="clearBtn" type="button">Clear</button>
  </div>

  <div class="status mono" id="status"></div>

  <div class="card" style="margin-top:12px;">
    <div class="muted" style="margin-bottom:6px;">Detected</div>
    <div class="mono" id="parsedSummary">—</div>
    <div class="muted" style="margin-top:8px;">Normalized URL</div>
    <div class="mono" id="normalizedUrl" style="word-break:break-all;">—</div>
  </div>

  <pre class="mono" style="margin-top:12px;" id="statusPre"></pre>
</div>

  </div>

  <script type="module" src="/app.js"></script>
